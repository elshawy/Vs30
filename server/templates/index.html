{% extends "base.html" %}

{% block head %}
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}"/>
{% endblock %}

{% block script %}
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}

{% block content %}
<div id="map"></div>
<div class="dropdown" id="menu_layer">
  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="menubutton_layer"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Layer</button>
  <div class="dropdown-menu" aria-labelledby="menubutton_layer">
    <a class="dropdown-item" href="#" id="none">None</a>
    <a class="dropdown-item" href="#" id="aak_map_fill">Geology Category</a>
    <a class="dropdown-item disabled" href="#" id="gvs30_map_fill">Geology Vs30</a>
    <a class="dropdown-item disabled" href="#" id="gstdv_map_fill">Geology Standard Deviation</a>
    <a class="dropdown-item active" href="#" id="ip_map_fill">Terrain Category</a>
    <a class="dropdown-item disabled" href="#" id="tvs30_map_fill">Terrain Vs30</a>
    <a class="dropdown-item disabled" href="#" id="tstdv_map_fill">Terrain Standard Deviation</a>
    <a class="dropdown-item disabled" href="#" id="cvs30_map_fill">Combined Vs30</a>
    <a class="dropdown-item disabled" href="#" id="cstdv_map_fill">Combined Standard Deviation</a>
  </div>
</div>

{% endblock %}
